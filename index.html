<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&amp;display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
    <title>JS Drum Kit</title>
</head>
<header>
    <!--NAVIGATION BAR-->
    <nav id="navbar">
        <div class="topnav">
            <a class="nav-link" href="http://www.rockoftheearth.com">Home</a>
        </div>
    </nav>
</header>

<body>
    <div class="container">
        <div class="column centered" id="welcome-section">
            <p>Play your keyboard!</p>
        </div>
    </div>
    <div class="container container-3">
        <div class="container-2">
        </div>
        <!--PROJECT SECTION-->

        <body>
            <div class="keys">
                <div data-key="81" class="key">
                    <kbd>Q</kbd>
                    <span class="sound">bassdrum</span>
                </div>
                <div data-key="87" class="key">
                    <kbd>W</kbd>
                    <span class="sound">bongo</span>
                </div>
                <div data-key="69" class="key">
                    <kbd>E</kbd>
                    <span class="sound">bongoagain</span>
                </div>
                <div data-key="82" class="key">
                    <kbd>R</kbd>
                    <span class="sound">china</span>
                </div>
                <div data-key="84" class="key">
                    <kbd>T</kbd>
                    <span class="sound">clapagain</span>
                </div>
                <div data-key="89" class="key">
                    <kbd>Y</kbd>
                    <span class="sound">rideagain</span>
                </div>
                <div data-key="85" class="key">
                    <kbd>U</kbd>
                    <span class="sound">edgeride</span>
                </div>
                <div data-key="73" class="key">
                    <kbd>I</kbd>
                    <span class="sound">midride</span>
                </div>
                <div data-key="79" class="key">
                    <kbd>O</kbd>
                    <span class="sound">rimshot</span>
                </div>
                <div data-key="80" class="key">
                    <kbd>P</kbd>
                    <span class="sound">snareagain</span>
                </div>
            </div>
            <div class="keys">
                <div data-key="65" class="key">
                    <kbd>A</kbd>
                    <span class="sound">clap</span>
                </div>
                <div data-key="83" class="key">
                    <kbd>S</kbd>
                    <span class="sound">hi-hat</span>
                </div>
                <div data-key="68" class="key">
                    <kbd>D</kbd>
                    <span class="sound">kick</span>
                </div>
                <div data-key="70" class="key">
                    <kbd>F</kbd>
                    <span class="sound">openhat</span>
                </div>
                <div data-key="71" class="key">
                    <kbd>G</kbd>
                    <span class="sound">boom</span>
                </div>
                <div data-key="72" class="key">
                    <kbd>H</kbd>
                    <span class="sound">ride</span>
                </div>
                <div data-key="74" class="key">
                    <kbd>J</kbd>
                    <span class="sound">snare</span>
                </div>
                <div data-key="75" class="key">
                    <kbd>K</kbd>
                    <span class="sound">tom-tom</span>
                </div>
                <div data-key="76" class="key">
                    <kbd>L</kbd>
                    <span class="sound">tink</span>
                </div>
            </div>
            <div class="keys">
                <div data-keys="90" class="key">
                    <kbd>Z</kbd>
                    <span class="sound">blonky</span>
                </div>
                <div data-keys="88" class="key">
                    <kbd>X</kbd>
                    <span class="sound">ekostab</span>
                </div>
                <div data-keys="67" class="key">
                    <kbd>C</kbd>
                    <span class="sound">clonk</span>
                </div>
                <div data-keys="86" class="key">
                    <kbd>V</kbd>
                    <span class="sound">wave</span>
                </div>
                <div data-key="66" class="key">
                    <kbd>B</kbd>
                    <span class="sound">spindown</span>
                </div>
                <div data-key="78" class="key">
                    <kbd>N</kbd>
                    <span class="sound">ignition</span>
                </div>
                <div data-key="77" class="key">
                    <kbd>M</kbd>
                    <span class="sound">cowbell</span>
                </div>
            </div>

            <audio data-key="65" src="sounds/clap.wav"></audio>
            <audio data-key="83" src="sounds/hihat.wav"></audio>
            <audio data-key="68" src="sounds/kick.wav"></audio>
            <audio data-key="70" src="sounds/openhat.wav"></audio>
            <audio data-key="71" src="sounds/boom.wav"></audio>
            <audio data-key="72" src="sounds/ride.wav"></audio>
            <audio data-key="74" src="sounds/snare.wav"></audio>
            <audio data-key="75" src="sounds/tom.wav"></audio>
            <audio data-key="76" src="sounds/tink.wav"></audio>
            <audio data-key="81" src="sounds/bdrum.wav"></audio>
            <audio data-key="87" src="sounds/bongo1.wav"></audio>
            <audio data-key="69" src="sounds/bongo2.wav"></audio>
            <audio data-key="82" src="sounds/china.wav"></audio>
            <audio data-key="84" src="sounds/clap2.wav"></audio>
            <audio data-key="89" src="sounds/ridecup.wav"></audio>
            <audio data-key="85" src="sounds/rideedge.wav"></audio>
            <audio data-key="73" src="sounds/ridemid.wav"></audio>
            <audio data-key="79" src="sounds/rimshot.wav"></audio>
            <audio data-key="80" src="sounds/snare2.wav"></audio>
            <audio data-key="90" src="sounds/blonky.wav"></audio>
            <audio data-key="88" src="sounds/ekostab.wav"></audio>
            <audio data-key="67" src="sounds/fm_clonk.wav"></audio>
            <audio data-key="86" src="sounds/fm-wave-hit.wav"></audio>
            <audio data-key="66" src="sounds/fx-spindown.wav"></audio>
            <audio data-key="78" src="sounds/ignition-hit.wav"></audio>
            <audio data-key="77" src="sounds/twotone-808-cowbell.wav"></audio>
    </div>
    <script src="./script.js"></script>
</body>

</html>
